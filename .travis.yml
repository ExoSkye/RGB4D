language: cpp
cache: ccache
matrix:
  include:
    - os: linux
      dist: focal
      arch: arm64
      compiler: gcc
    - os: linux
      dist: focal
      arch: s390x
      compiler: gcc
    - os: linux
      dist: focal
      arch: ppc64le
      compiler: gcc
    - os: linux
      dist: focal
      arch: arm64
      compiler: clang
    - os: linux
      dist: focal
      arch: s390x
      compiler: clang
    - os: linux
      dist: focal
      arch: ppc64le
      compiler: clang
    - os: freebsd
      arch: arm64
    - os: freebsd
      arch: ppc64le
    - os: freebsd
      arch: amd64

before_script:
  # create a build folder for the out-of-source build
  - mkdir build
  # switch to build directory
  - cd build
  # run cmake; here we assume that the project's
  # top-level CMakeLists.txt is located at '..'
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_IDE=OFF

script:
  # once CMake has done its job we just build using make as usual
  - make -j2
  - mv RGB4D_Interpreter RGB4D_Interpreter_$TRAVIS_OS_NAME_$TRAVIS_CPU_ARCH_$TRAVIS_COMPILER_Release
